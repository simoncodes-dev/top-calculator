<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TOP Calculator</title>
</head>

<body>
    <div id="container">
        <div id="calculator-body">
            <div id="calculator-screen">
                <div id="calculator-screen-topline">
                    <input type="text" value="" id="top-line" readonly>
                </div>
                <div id="calculator-screen-bottomline">
                    <input type="text" value="0" id="main-screen" readonly>
                </div>
            </div>
            <div id="calculator-buttons">
                <div class="button-row">
                    <div id="clear" class="button button-dbl">Clear</div>
                    <div id="delete" class="button button-dbl">Delete</div>
                </div>
                <div class="button-row">
                    <div class="button" id="seven">7</div>
                    <div class="button" id="eight">8</div>
                    <div class="button" id="nine">9</div>
                    <div class="button" id="divide">&#247;</div>
                </div>
                <div class="button-row">
                    <div class="button" id="four">4</div>
                    <div class="button" id="five">5</div>
                    <div class="button" id="six">6</div>
                    <div class="button" id="multiply">x</div>
                </div>
                <div class="button-row">
                    <div class="button" id="one">1</div>
                    <div class="button" id="two">2</div>
                    <div class="button" id="three">3</div>
                    <div class="button" id="subtract">-</div>
                </div>
                <div class="button-row">
                    <div class="button" id="dot">.</div>
                    <div class="button" id="zero">0</div>
                    <div class="button" id="equals">=</div>
                    <div class="button" id="add">+</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
